<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial-Box</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <img src="./img/code.png" class="img-header" alt="Coding"/>
    <div>
    <h1 class="header-text">How to Learn Coding.... </h1>
    <img src="./img/qr.png" class="img-qr" alt="QR Code" />
    <p class="qr-description">
        Scan the QR code for more information...
    </p>
    </div>
    </div>
    <button type="button" class="btn" onclick="openModel()">Enroll Now</button>
    <div class="overlay" id="overlay">
        <div class="model">
            <img src="./img/cr.png" class="close-icon" alt="Close" onclick="closeModel()"/>
            <form class="form">
                <h1 class="form-header">Enroll Now</h1>
                <input type="text" placeholder="Enter your name" class="form-input"/>
                <input type="email" placeholder="Enter your email" class="form-input"/>
                <input type="text" placeholder="Enter your phone number" class="form-input"/>
                <input type="text" placeholder="College/School name" class="form-input"/>
            </form>
            <button type="button" class="btn">Payment is proceed</button>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
